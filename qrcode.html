<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <form id="formulario">
        <div class="qrcode">
            <label for="texto">NOME:</label>
            <input type="text" name="texto" id="texto" placeholder="Digite seu nome">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" oninput="mascararCPF(event)" placeholder="XXX.XXX.XXX-XX">

            <label for="data">DATA NASCIMENTO:</label>
            <input type="date" name="data" id="data">

            <button type="button" id="enviar" onclick="enviarresult()">Gerar QR Code</button>
        </div>
    </form>
    
    <!-- Div onde o QR Code serÃ¡ gerado -->
    <div id="qrcode"></div>

    <script src="qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
